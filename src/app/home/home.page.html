<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let photo of photos ? photos.slice(0, 15) : []">
    <ion-card-header>
      <ion-card-title>{{ photo.title | titlecase }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <img [src]="photo.thumbnailUrl" />
    </ion-card-content>
  </ion-card>
</ion-content>
